<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .col-md-3:hover {
            color:rgba(10,12,255,0.4);
            background-color:rgba(0,0,0,0.2);
        }
    </style>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6" id="calculator">
                <div class="row text-right">
                    <div class="col-md-8 border my-4 ">
                        
                        <p id="answer" class="display-4">0</p>
                            
                        <p id="display" class="display-3" >0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="row text-center">
                            <div class="col-md-3 border py-3" id="clear">
                                CLEAR
                            </div>
                            <div class="col-md-3 border py-3" id="delete">

                                <-
                            </div>
                            <div class="col-md-3 border py-3" id="">
                                meow
                            </div>
                            <div class="col-md-3 border py-3" id="">
                                meow
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="row text-center">
                            <div class="col-md-3 border py-3" id="seven">
                                7
                            </div>
                            <div class="col-md-3 border py-3" id="eight">

                                8
                            </div>
                            <div class="col-md-3 border py-3" id="nine">
                                9
                            </div>
                            <div class="col-md-3 border py-3" id="add">
                                +
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="row text-center">
                            <div class="col-md-3 border py-3" id="four"> 
                                4
                            </div>
                            <div class="col-md-3 border py-3" id="five">

                                5
                            </div>
                            <div class="col-md-3 border py-3" id="six"> 
                                6
                            </div>
                            <div class="col-md-3 border py-3" id="subtract">
                                -
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="row text-center">
                            <div class="col-md-3 border py-3" id="one">
                                1
                            </div>
                            <div class="col-md-3 border py-3" id="two">

                                2
                            </div>
                            <div class="col-md-3 border py-3" id="three">
                                3
                            </div>
                            <div class="col-md-3 border py-3" id="multiply">
                                x
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="row text-center">
                            <div class="col-md-3 border py-3" id="zero">
                                0
                            </div>
                            <div class="col-md-3 border py-3" id="dot">

                                .
                            </div>
                            <div class="col-md-3 border py-3" id="equals">
                                =
                            </div>
                            <div class="col-md-3 border py-3" id="divide">
                                /
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
